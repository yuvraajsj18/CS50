<!DOCTYPE html>

<html lang = "en">
    <head>
        <script>
            function greet()
            {
                document.querySelector("#para").innerHTML = "Hello " + document.querySelector("#name").value;
            }
        </script>
        <title>
            Hello2
        </title>
    </head>
    <body>
        <form onsubmit = "greet(); return false">
            <input id = "name" type = "text" autofocus autocomplete = "off" placeholder = "Name" />
            <input type = "submit" />
        </form>
        <p id = "para"></p>
    </body>
</html>
